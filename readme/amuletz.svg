<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 700 700" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <style>
        svg{
            fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;
        }
        :root{
            --color1: #fff;
            --color2: #fff;
        }
        @media (prefers-color-scheme: light) {
            :root{
                --color1: #0fc;
                --color2: #c29fff;
            }
        }
        .cnct {
            fill:none;
            stroke: var(--color1);
            stroke-width:.6em;
            animation: 1s connect linear forwards;
        }
        .cnct:nth-of-type(1) {
            stroke-dasharray: 250, 100%;
        }
        .cnct:nth-of-type(2) {
            stroke-dasharray: 150, 100%;
            animation-duration: 1.25s;
        }
        .cnct:nth-of-type(3) {
            stroke-dasharray: 180, 100%;
            animation-duration: 1.5s;
        }
        .cnct:nth-of-type(4) {
            stroke-dasharray: 230, 100%;
            animation-duration: 1.15s;
        }
        .cnct:nth-of-type(5) {
            stroke-dasharray: 230, 100%;
            animation-duration: .55s;

        }
        .cnct:nth-of-type(6) {
            stroke-dasharray: 230, 100%;
            animation-duration: 1.3s;
        }
        .cnct:nth-of-type(7) {
            stroke-dasharray: 310, 100%;
            animation-duration: .85s;

        }
        .cnct:nth-of-type(8) {
            stroke-dasharray: 310, 100%;
            animation-duration: 1.75s;
        }
        .cnct:nth-of-type(9) {
            stroke-dasharray: 310, 100%;
            animation-duration: .85s;

        }
        .cnct:nth-of-type(10) {
            stroke-dasharray: 310, 100%;
            animation-duration: 1.75s;
        }
        g.data > path {
            animation: 10s transmit 2s linear infinite;
            stroke-dasharray: 100, 100%;
            fill:none;
            stroke:none;
            stroke-width:.75em;
            stroke-dasharray: .2em 20em;
            stroke-opacity: 0;
        }
        g.data > path:nth-of-type(even) {
            animation-direction: reverse;
        }
        g.data > path:nth-of-type(2) {
            animation-delay: 6s;
        }
        g.data > path:nth-of-type(4) {
            animation-delay: 5s;
        }
        g.data > path:nth-of-type(6) {
            animation-delay: 8s;
        }
        g.data > path:nth-of-type(10) {
            animation-delay: 4s;
        }

        circle.ring {
            animation: 4s rotate linear infinite;
            transform-origin: center;
            transform-box: fill-box;
            fill:none;
            stroke: var(--color2);
            stroke-width:6.26px;
        }
        circle.ring:nth-of-type(1) {
            transform: rotate3d(1, 0, 1, 90deg);
            animation-delay: .75s;
        }
        @keyframes transmit {
            0% {
                stroke-opacity: .5;
                stroke: var(--color1);
                stroke-dashoffset: 100%;
            }
            99% {
                stroke-opacity: .5
            }
            100% {
                stroke: var(--color1);
                stroke-dash-offset: 0;
                stroke-opacity: 0;
            }
        }
        @keyframes connect {
            0% {
                stroke-dashoffset: 100%;
            }
            100% {
                stroke-dashoffset: 0%;
            }
        }
        @keyframes rotate {
            0% {
                transform: inherit;
            }
            100% {
                transform: rotate3d(0, 1, 1, 360deg);
            }
        }
        #play *{
            animation-play-state: paused;
        }
        #play:target *{
            animation-play-state: running;
        }
        .network>circle{
            fill: var(--color1);
            stroke: none;
        }
    </style>
    <g id="play">
