<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 1000 1000" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
    xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
    <style>
        svg {
            animation-play-state: inherit;
        }
        #icon {
            opacity: 0;
            animation: 10s reveal-icon linear infinite;
            animation-play-state: inherit;
        }
        #icon > circle {
            fill: #fff;
            fill-opacity: .25;
            stroke: #fff;
            stroke-width: .15em;
        }
        #icon > g > circle {
            fill: #fff;
        }
        @keyframes reveal-icon {
            38% {
                opacity: 0;
            }
            40% { 
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        #check {
            opacity: 0;
            transform-origin: center;
            transform-box: fill-box;
            animation: 10s reveal-check linear infinite;
            animation-play-state: inherit;
        }
        @keyframes reveal-check {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0;
                transform: scale(1)
            }
            52% {
                transform: scale(1.2);
            }
            55% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
        }
        #arrow {
            animation: 10s arrow linear infinite;
            animation-play-state: inherit;
        }

        @keyframes arrow {
            0% {
                transform: translateX(-5em);
            }
            5% {
                transform: translateX(0);
            }
            10% {
                transform: translateX(-5em);
            }
            15% {
                transform: translateX(0);
                opacity: 1;

            }
            17.5% {
                transform: translateX(-5em);
                opacity: 0;
            }
            22% {
                transform: translateX(0);
            }
            22.5% {
                opacity: 1;
            }
            23% {
                opacity: 0;
            }
            70% {
                transform: translateX(0);
            }
            100% {
                opacity: 0;
            }
        }
        #crest {
            animation: 10s crest linear infinite;
            animation-play-state: inherit;
        }
        #crest > circle {
            fill: #fff;
        }
        @keyframes crest {
            0% {
                opacity: 1;
            }
            20% {
                opacity: 1;
                transform: translateX(0);
            }
            27.5% {
                transform: translateX(-30em);
            }
            33% {
                opacity: 1;
            }
            35% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                transform: translateX(-30em);
            }
        }
        #device > #screen {
            fill:#fff;
            fill-opacity: .25;
            stroke:#fff;
            stroke-width: .25em;
        }
        #arrow {
            fill: #32ffad;
            stroke:none;
        }
        #check {
            fill: #32ffad;
        }
        #play *{
            animation-play-state: paused;
        }
        #play:target *{
            animation-play-state: running;
        }
    </style>
