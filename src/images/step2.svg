<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 1000 1000" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
    xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
    <style>
        svg {
            animation-play-state: inherit;
        }
        #device > * {
            fill: none;
            stroke: #fff;
            stroke-width: .25em;
        }

        #device > #screen {
            fill:#fff;
            fill-opacity: .25;
            stroke:#fff;
            stroke-width: .25em;
        }
        #arrow {
            fill: #32ffad;
            stroke:none;
        }
        #check {
            fill: #32ffad;
            transform-origin: center;
            transform-box: fill-box;
            opacity: 0;
            animation: 10s check linear infinite;
            animation-play-state: inherit;
        }
        @keyframes check {
            0% {
                opacity: 0;
            }
            77% {
                opacity: 0;
                transform: scale(1);
            }
            79% {
                opacity: 1;
                transform: scale(1.2);
            }
            80% {
                transform: scale(1);
            }
            98% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        #arrow1, #arrow2 {
            fill: #32ffad;
            stroke: none;
        }
        #arrow1 {
            animation: 10s arrow1 linear infinite;
            animation-play-state: inherit;
        }
        @keyframes arrow1 {
            0% {
                transform: translateX(-5em);
            }
            5% {
                transform: translateX(0);
            }
            10% {
                transform: translateX(-5em);
            }
            15% {
                transform: translateX(0);
                opacity: 1;

            }
            17.5% {
                transform: translateX(-5em);
                opacity: 0;
            }
            22% {
                transform: translateX(0);
            }
            70% {
                transform: translateX(0);
            }
            100% {
                opacity: 0;
            }
        }
        #arrow2 {
            opacity: 0;
            animation: 10s arrow2 linear infinite;
            animation-play-state: inherit;
        }
        @keyframes arrow2 {
            0% {
                opacity: 0;
                transform: translateY(2em);

            }
            38% {
                opacity: 0;
            }
            40% {
                transform: translateY(2em);
                opacity: 1;
            }
            45% {
                transform: translateY(-3em);
            }
            50% {
                transform: translateY(2em);

            }
            55% {
                transform: translateY(-3em);
            }
            60% {
                transform: translateY(0);
                opacity: 1;
            }
            65% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                transform: translateY(2em);
            }
        }
        #button {
            transform-origin: center;
            transform-box: fill-box;
            animation: 10s button linear infinite;
            animation-play-state: inherit;
        }
        @keyframes button {
            0% {
                transform: scale(1);
            }
            23% {
                transform: scale(1);
            }
            24% {
                transform: scale(.9);
            }
            25% {
                transform: scale(1);
            }
            26% {
                opacity: 1;
            }
            28% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        #button > path {
            fill: #6816ff;
            fill-opacity: .75;
            stroke: #fff;
            stroke-width: .15em;
        }
        #prompt {
            opacity: 0;
            animation: 10s prompt linear infinite;
            animation-play-state: inherit;
        }
        #prompt > path:nth-of-type(1) {
            fill: #6816ff;
            stroke: #fff;
            stroke-width: .15em;
        }
        #prompt > #btn1 {
            transform-origin: center;
            transform-box: fill-box;
            animation: 10s btn1 linear infinite;
            animation-play-state: inherit;
        }
        @keyframes prompt {
            0% {
                opacity: 0;
            }
            35% {
                opacity: 0;
            }
            37% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            77% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes btn1 {
            0% {
                transform: scale(1);
            }
            68% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.3);
            }
            72% {
                transform: scale(1)
            }
            100% {
                transform: scale(1);
            }
        }
        #ui > path {
            fill: none;
            stroke: #fff;
            stroke-width: .15em;
        }
        #ui > rect:nth-of-type(1) {
            fill: #fff;
            stroke: none;
        }
        #ui > rect:nth-of-type(2) {
            fill: none;
            stroke: #fff;
            stroke-width: .15em;
        }
        #icon {
            opacity: 0;
            animation: 10s icon linear infinite;
            animation-play-state: inherit;
        }
        @keyframes icon {
            0% {
                opacity: 0;
            }
            76% {
                opacity: 0;
            }
            78% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        #icon > circle {
            fill: #fff;
            fill-opacity: .25;
            stroke: #fff;
            stroke-width: .15em;
        }
        #icon > path {
            fill: #fff;
            stroke: #fff;
            stroke-width: .15em; 
        }
                #play *{
            animation-play-state: paused;
        }
        #play:target *{
            animation-play-state: running;
        }
    </style>
