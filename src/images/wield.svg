<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 1000 1000" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
    xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
    <style>
        #hand > path {
            fill: none;
            stroke: #fff;
            stroke-width: .35em;
        }
        #hand > path.shape {
            fill: #ab53ff;
        }
        #hand > *:not(.shape) {
            fill: #fff;
            stroke: none;
        }
        #pwr > g > ellipse, #pwr > g > path, #pwr > g > circle {
            fill: none;
            stroke: #fff;
            stroke-width: .35em;
        }
        #pwr {
            transform-origin: center;
            transform-box: fill-box;
            animation: 10s hover ease-in-out infinite;
        }
        #pwr > .rotate {
            transform-origin: center;
            transform-box: fill-box;
            animation: 20s engage ease-in-out forwards infinite;
            animation-play-state: var(--play-state);
        }
        #crest > .container {
            fill: #6816ff;
            stroke:#fff;
            stroke-width:.5em;
        }
        g#crest > circle {
            stroke: none;
            fill: #61b0c4;
        }
        g#crest > path {
            stroke: #61b0c4;
            stroke-width: .2em;
            fill: none;
        }
        .geom > * {
            transform-origin: center;
            transform-box: fill-box;
            opacity: .35;
            fill: none;
            stroke: #fff;
            stroke-width: .15em;
            animation: 4s pulse linear infinite;
            animation-play-state: var(--play-state);
        }
        use[href="#geom"] {
            transform-origin: center;
            transform-box: fill-box;
        }
        @keyframes hover {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-2em);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-2em);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes engage {
            0% {
                transform: rotate(0deg);
            }
            10% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(90deg);
            }
            25% {
                transform: rotate(90deg);
            }
            30% {
                transform: rotate(150deg);
            }
            40% {
                transform: rotate(150deg);
            }
            50% {
                transform: rotate(-90deg);
            }
            65% {
                transform: rotate(-90deg);
            }
            70% {
                transform: rotate(90deg);
            }
            90% {
                transform: rotate(90deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        @keyframes pulse {
            0% {
                opacity: .35;
                transform: scale(.15);
            }
            80% {
                opacity: .35;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        #play {
            --play-state: paused;
        }
        #play *{
            animation-play-state: paused;
        }
        #play:target {
            --play-state: running;
        }
        #play:target *{
            animation-play-state: running;
        }
    </style>
