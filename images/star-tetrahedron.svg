<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 500 500" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
    xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
    <style>
        @keyframes spinn {
            100% {
                transform: rotate3d(1, 1, 0, 360deg)
            }
        }
        #play>g {
            width: 8em; height: 8em;
            margin: 0 auto;
            transform-origin: center;
            transform-box: border-box;
            transform-style: preserve-3d;
            animation: 15s spinn linear infinite;
            animation-play-state: inherit;
        }
        path {
            fill: none;
            stroke: #fff;
            stroke-width: .25em;
            transform-style: preserve-3d;
            transform-box: fill-box;
            backface-visibility: none;
        }
        g>path:nth-of-type(1) {
            transform: rotateY(0deg) rotateX(-20deg) translateZ(-3.3em);
            transform-origin: center;
        }
        g>path:nth-of-type(2) {
            transform: rotateY(60deg) rotateX(20deg) translateZ(3.3em);
            transform-origin: center ;
        }
        g>path:nth-of-type(3) {
            transform: rotateY(-60deg) rotateX(20deg) translateZ(3.3em);
            transform-origin: center;
        }
        g>path:nth-of-type(4) {
            transform: rotateY(-60deg) rotateX(90deg) translateZ(-7.7em) translateY(-3em);
            transform-origin: center;
        }
        #play{
            animation-play-state: paused;
        }
        #play:target *{
            animation-play-state: running;
        }
    </style>
    <g id="play">
        <g>
            <path d="M250,100l173.205,300l-346.41,0l173.205,-300Z"/>
            <path d="M250,100l173.205,300l-346.41,0l173.205,-300Z" />
            <path d="M250,100l173.205,300l-346.41,0l173.205,-300Z" />
            <path d="M250,100l173.205,300l-346.41,0l173.205,-300Z" />
        </g>
    </g>
</svg>